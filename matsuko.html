<html>
    <head>
        <title>YofukashiGen</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap');
            
            body {
                background-color: black;
                color: white;
            }
            
            .jimaku {
                font-size: 36px;
            }    
            
            .jbig {
                display: block;
  
                font-size: 136px;
                font-family: "Noto Serif JP";
                color: transparent;
  
                letter-spacing: -0.05em;
  
                -webkit-background-clip: text;
  
                -webkit-text-stroke: 2px white;
  
                transform: scaleX(0.9);
            }
            
            #j1 {
                background: linear-gradient(0deg, rgba(218,16,16,1) 0%, rgba(82,23,23,1) 100%);
                -webkit-background-clip: text;
            }
            
            #j2 {
                background: linear-gradient(0deg, rgba(73,218,16,1) 0%, rgba(26,82,23,1) 100%);
                -webkit-background-clip: text;
            }
            
            #j3 {
                background: linear-gradient(0deg, rgba(102,16,218,1) 0%, rgba(73,23,82,1) 100%);
                -webkit-background-clip: text;
            }
            
            #j4 {
                background: linear-gradient(0deg, rgba(218,216,16,1) 0%, rgba(82,73,23,1) 100%);
                -webkit-background-clip: text;
            }
        </style>
    </head>
    <body>
        <input type="text" id="text" />
        <button id="enter">Generate</button>
        <p class="jimaku jbig" id="j1"></p>
        <p class="jimaku jbig" id="j2"></p>
        <p class="jimaku jbig" id="j3"></p>
        <p class="jimaku jbig" id="j4"></p>
    </body>
    <script>
        const elms = document.getElementsByClassName("jimaku");
        const input = document.getElementById("text");
        const enter = document.getElementById("enter");
        const elmsarray = Array.from(elms);
        enter.addEventListener("click", () => {
            elmsarray.forEach((i) => {
                i.innerHTML = input.value;
            });
        });
    </script>
</html>
